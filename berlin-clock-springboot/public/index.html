<!DOCTYPE html>
<html lang="en">
<head>
    <title>Berlin Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="stylesheets/main.css">
</head>
<body>
    <div id="message"></div>

    <div><h3>Berlin Clock - Current time</h3></div>

    <div id="clock"class="container">
        <div class="row">
            <div class="col-6" id="clockTwoSeconds"><svg height="100" width="1200"><circle cx="208" cy="50" r="40" stroke="black" stroke-width="1" fill="yellow" /></svg></div>
        </div>
        <div class="row">
            <table>
                <tbody>
                <tr id="hoursPerFive">
                    <td class="id__0"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                    <td class="id__1"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                    <td class="id__2"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                    <td class="id__3"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                </tr>
                <tr id="hoursPerOne">
                    <td class="id__0"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                    <td class="id__1"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                    <td class="id__2"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                    <td class="id__3"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="red" /></svg></td>
                </tr>
                <tr id="minutesPerFive">
                    <td>
                        <div class="id__0 d-inline minutesPerFive"><svg class="minutesPerFive" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                        <div class="id__1 d-inline minutesPerFive"><svg class="" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                        <div class="id__2 d-inline minutesPerFive"><svg class="" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="red"/></svg></div>
                    </td>
                    <td>
                        <div class="id__3 d-inline minutesPerFive"><svg class="minutesPerFive" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                        <div class="id__4 d-inline minutesPerFive"><svg class="" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                        <div class="id__5 d-inline minutesPerFive"><svg class="" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="red"/></svg></div>
                    </td>
                    <td>
                        <div class="id__6 d-inline minutesPerFive"><svg class="minutesPerFive" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                        <div class="id__7 d-inline minutesPerFive"><svg class="" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                        <div class="id__8 d-inline minutesPerFive"><svg class="" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="red"/></svg></div>
                    </td>
                    <td>
                        <div class="id__9  d-inline"><svg class="minutesPerFiveLast" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                        <div class="id__10 d-inline"><svg class="" width="25" height="60"><rect width="25" height="50" stroke="black" stroke-width="1" fill="yellow"/></svg></div>
                    </td>
                </tr>
                <tr id="minutesPerOne">
                    <td class="id__0"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="yellow" /></svg></td>
                    <td class="id__1"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="yellow" /></svg></td>
                    <td class="id__2"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="yellow" /></svg></td>
                    <td class="id__3"><svg width="110" height="60"><rect width="100" height="50" stroke="black" stroke-width="1" fill="yellow" /></svg></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="javascripts/main.js" type="text/javascript"></script>
</footer>
</html>
